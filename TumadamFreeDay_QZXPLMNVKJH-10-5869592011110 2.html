      <!-- Key display -->
      <div id="keyBox" class="key-box" aria-live="polite" tabindex="0">
TumadamFreeDay_QZXPLMNVKJH-10-5869592011110

      <!-- Copy button -->
      <button id="copyBtn" class="btn-copy" aria-label="Sao ch√©p key">
        <span class="btn-icon" aria-hidden="true">üìã</span>
        <span id="btnText">SAO CH√âP KEY</span>
      </button>

      <div class="hint">B·∫•m v√†o n√∫t ƒë·ªÉ sao ch√©p key v√†o khay nh·ªõ t·∫°m (clipboard)</div>
    </div>

  <!-- toast -->

<script>
  (function(){
    const copyBtn = document.getElementById('copyBtn');
    const keyBox = document.getElementById('keyBox');
    const btnText = document.getElementById('btnText');
    const toast = document.getElementById('toast');

    // L·∫•y key t·ª´ ph·∫ßn t·ª≠ (c≈©ng c√≥ th·ªÉ nh√∫ng server-side)
    function getKey(){
      return keyBox.textContent.trim();
    }

    function showToast(text = 'ƒê√£ sao ch√©p v√†o clipboard', ms = 2200){
      toast.textContent = text;
      toast.classList.add('show');
      clearTimeout(toast._t);
      toast._t = setTimeout(() => {
        toast.classList.remove('show');
      }, ms);
    }

    function fallbackCopy(text){
      // Fallback cho browser c≈©
      const ta = document.createElement('textarea');
      ta.value = text;
      ta.style.position = 'fixed';
      ta.style.left = '-9999px';
      document.body.appendChild(ta);
      ta.select();
      try {
        const ok = document.execCommand('copy');
        document.body.removeChild(ta);
        return ok;
      } catch(e){
        document.body.removeChild(ta);
        return false;
      }
    }

    async function copyKey(){
      const text = getKey();
      // Try navigator.clipboard first
      if (navigator.clipboard && navigator.clipboard.writeText){
        try {
          await navigator.clipboard.writeText(text);
          return true;
        } catch (e) {
          // fallback
          return fallbackCopy(text);
        }
      } else {
        return fallbackCopy(text);
      }
    }

    copyBtn.addEventListener('click', async function(){
      // Disable ƒë·ªÉ tr√°nh spam
      copyBtn.disabled = true;
      const original = btnText.textContent;
      btnText.textContent = 'ƒêang sao ch√©p...';

      const ok = await copyKey();
      if (ok){
        btnText.textContent = '‚úÖ ƒê√£ sao ch√©p';
        showToast('Key ƒë√£ ƒë∆∞·ª£c sao ch√©p');
      } else {
        btnText.textContent = '‚ùå Kh√¥ng th·ªÉ sao ch√©p';
        showToast('Sao ch√©p kh√¥ng th√†nh c√¥ng', 3000);
      }

      // Sau 2.5s tr·ªü v·ªÅ tr·∫°ng th√°i ban ƒë·∫ßu
      setTimeout(() => {
        btnText.textContent = original;
        copyBtn.disabled = false;
      }, 2500);
    });

    // (T√πy ch·ªçn) click v√†o key c≈©ng sao ch√©p
    keyBox.addEventListener('click', async () => {
      // small visual feedback
      const ok = await copyKey();
      if (ok) {
        showToast('Key ƒë√£ ƒë∆∞·ª£c sao ch√©p');
        // flash button text quickly
        const tmp = btnText.textContent;
        btnText.textContent = '‚úÖ ƒê√£ sao ch√©p';
        copyBtn.disabled = true;
        setTimeout(()=>{ btnText.textContent = tmp; copyBtn.disabled = false; }, 1500);
      } else {
        showToast('Kh√¥ng th·ªÉ sao ch√©p', 2500);
      }
    });

    // Accessibility: allow keyboard copy (Enter on focused key)
    keyBox.addEventListener('keydown', async (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        keyBox.click();
      }
    });
  })();
</script>
